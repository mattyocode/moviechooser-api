upstream django {
  server ${DJANGO_HOST}:${DJANGO_PORT};
}

# a simple reverse-proxy
server {
  listen 80;
  server_name localhost;


  location / {
      add_header Content-Type text/html;
      return 200 "<!DOCTYPE html><h2>gangnam style!</h2>\n";
      proxy_pass http://django;
      proxy_set_header Host $host;
      proxy_redirect off;
  }
}

